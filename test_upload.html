<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест загрузки фотографий</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-form {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .preview {
            max-width: 300px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Тест загрузки фотографий</h1>
    
    <div class="upload-form">
        <h3>Выберите фотографию для загрузки</h3>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="photoInput" name="photo" accept="image/*" required>
            <br><br>
            <button type="submit">Загрузить</button>
        </form>
    </div>
    
    <div style="margin: 20px 0;">
        <button onclick="loadPhotos()" style="padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Показать все фотографии
        </button>
    </div>
    
    <div id="result"></div>
    <div id="preview"></div>
    <div id="photosList"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            const fileInput = document.getElementById('photoInput');
            const file = fileInput.files[0];
            
            if (!file) {
                showResult('Пожалуйста, выберите файл', 'error');
                return;
            }
            
            formData.append('photo', file);
            
            try {
                const response = await fetch('/api/upload-photo/', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showResult(`
                        <strong>Успешно!</strong><br>
                        Файл: ${result.original_name}<br>
                        Размер: ${result.size} байт<br>
                        URL: <a href="${result.url}" target="_blank">${result.url}</a>
                    `, 'success');
                    
                    // Показываем превью
                    const preview = document.getElementById('preview');
                    preview.innerHTML = `<img src="${result.url}" alt="Загруженное изображение" class="preview">`;
                } else {
                    showResult(`Ошибка: ${result.error}`, 'error');
                }
            } catch (error) {
                showResult(`Ошибка сети: ${error.message}`, 'error');
            }
        });
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = `result ${type}`;
        }
        
        async function loadPhotos() {
            try {
                const response = await fetch('/api/photos/');
                const result = await response.json();
                
                if (response.ok) {
                    const photosListDiv = document.getElementById('photosList');
                    
                    if (result.photos.length === 0) {
                        photosListDiv.innerHTML = '<div class="result success">Нет загруженных фотографий</div>';
                        return;
                    }
                    
                    let html = '<h3>Загруженные фотографии:</h3><div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; margin-top: 20px;">';
                    
                    result.photos.forEach(photo => {
                        const date = new Date(photo.created_at * 1000).toLocaleString('ru-RU');
                        const sizeKB = Math.round(photo.size / 1024);
                        
                        html += `
                            <div style="border: 1px solid #ddd; padding: 10px; border-radius: 5px;">
                                <img src="${photo.url}" alt="${photo.filename}" style="width: 100%; height: 150px; object-fit: cover; border-radius: 3px;">
                                <div style="margin-top: 10px; font-size: 12px;">
                                    <div><strong>${photo.filename}</strong></div>
                                    <div>Размер: ${sizeKB} KB</div>
                                    <div>Загружена: ${date}</div>
                                </div>
                            </div>
                        `;
                    });
                    
                    html += '</div>';
                    photosListDiv.innerHTML = html;
                } else {
                    showResult(`Ошибка: ${result.error}`, 'error');
                }
            } catch (error) {
                showResult(`Ошибка сети: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
